<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados no meu próprio servidor</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="500" poster="imagens/robo-m.png" controls loop>
        <source src="midia/8566672-hd_1920_1080_30fps.mp4" type="video/mp4">
        <source src="midia/8566672-hd_1920_1080_30fps.m4v" type="video/mp4">
        <source src="midia/8566672-hd_1920_1080_30fps.ogg" type="video/ogg">
        <source src="midia/8566672-hd_1920_1080_30fps.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0i_HkbvWARY?si=SkwfcnJ2DNeALAq6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
    
</body>
</html>
