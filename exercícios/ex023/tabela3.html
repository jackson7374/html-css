<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
        }

        .tabela{
            display: flex;
            justify-content: center;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagens de Celulas</h1>
    <div class="tabela">
        <table>
            <tr>
        
                <td colspan="3">B</td>
        
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="3">F</td>
            </tr>
            <tr>
        
                <td>H</td>
        
            </tr>
            <tr>
        
                <td>K</td>
        
            </tr>
            <tr>
                <td colspan="3">M</td>
            </tr>
        </table>
    </div>
</body>
</html>
